{% extends 'base.html' %} {% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- TODO: change this to pure javascript -->
<script>
// Add remove input text box dynamically taken from here
// https://www.sanwebe.com/2013/03/addremove-input-fields-dynamically-with-jquery
// I have modified it adding 'inputField' variable to allow varible 'x' string interpollation

$(document).ready(function() {
    var max_fields      = 100; //maximum input boxes allowed
    var wrapper_ingredients = $(".input_fields_wrap_ingredients"); //Fields wrapper ingredients
    var wrapper_instructions = $(".input_fields_wrap_instructions"); //Fields wrapper insstructions
    var add_button_ingredients = $(".add_field_button_ingredients"); //Add button ID ingredients
    var add_button_instructions = $(".add_field_button_instructions"); //Add button ID insstructions
    var plus_15_button = $(".plus_15_button"); //Add button ID insstructions
    var minus_15_button = $(".minus_15_button"); //Add button ID insstructions
    var totalTime = 0;

    var x = 1; //initlal text box count & used for instruction field name instruction[x]
    var y = 1; //initlal text box count & used for ingredient field name ingredient[x]

    document.getElementById('total-time').value =  totalTime;

    $(add_button_instructions).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            inputField_instructions = `<li><input type="text" name="instruction[${x}]"/><a href="#" class="remove_field_instructions">Remove</a></li>`
            $(wrapper_instructions).append(inputField_instructions); //add input box
            x++; //text box increment
        }
    });

    $(add_button_ingredients).click(function(e){ //on add input button click
        e.preventDefault();
        if(y < max_fields){ //max input box allowed
            input_fields_ingredients = `<li><input type="text" name="ingredient[${y}]"/><a href="#" class="remove_field_ingredients">Remove</a></li>`
            $(wrapper_ingredients).append(input_fields_ingredients); //add input box
            y++; //text box increment
        }
    });

    $(plus_15_button).click(function(e){ //on add input button click
        e.preventDefault();
        totalTime += 15;
        document.getElementById('total-time').value = totalTime
    });

    $(minus_15_button).click(function(e){ //on add input button click
        e.preventDefault();
        if (totalTime > 0) {
          totalTime -= 15;
          document.getElementById('total-time').value = totalTime;
        }
    });

    $(wrapper_ingredients).on("click",".remove_field_ingredients", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('li').remove(); x--;
    })

    $(wrapper_instructions).on("click",".remove_field_instructions", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('li').remove(); x--;
    })
});
</script>
<h3>Add Recipe</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
      <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix">assignment</i>
              <input id="recipe-name" name="recipe_name" type="text" required>
              <label for="icon_prefix">Recipe Name</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="recipe-description" name="recipe_description"  class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <select id="category" name="category_name" required>
              <option value="" disabled selected>Choose Category</option>
              {% for cat in categories %}
              <option value="{{cat.category_name}}">{{cat.category_name}}</option>
              {% endfor %}
            </select>
            <label>Recipe Category</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <select id="cuisine" name="cuisine_name" required>
              <option value="" disabled selected>Choose Cuisine</option>
              {% for cui in cuisines %}
              <option value="{{cui.cuisine_name}}">{{cui.cuisine_name}}</option>
              {% endfor %}
            </select>
            <label>Recipe Cuisine</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix">assignment</i>
              <input id="total-time" name="total_time" type="text" required>
              <button class="plus_15_button" type="button"> + 15 mins</button>
              <button class="minus_15_button" type="button"> - 15 mins</button>
              <label for="icon_prefix">Total Time</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="add_field_button_instructions" type="button">Add More Instructions</button>
            <div>
              <ol class="input_fields_wrap_instructions">
                <li><input type="text" name="instructions[0]" required></li>
              </ol>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="add_field_button_ingredients" type="button">Add More Ingredients</button>
            <div>
              <ol class="input_fields_wrap_ingredients">
                <li><input type="text" name="ingredient[0]" required></li>
              </ol>
            </div>
          </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" id="add-recipe" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
