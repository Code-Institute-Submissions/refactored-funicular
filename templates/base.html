<html>
    <head>
      <title>Recipe Buddy</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendor/materialize/css/materialize.min.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    </head>
    <script src="{{ url_for('static', filename='vendor/materialize/js/materialize.min.js') }}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elem = document.querySelector('.collapsible.expandable');
        var instance = M.Collapsible.init(elem, {
          accordion: false
        });
      });
    </script>
    <body>
        <div>
          <ul>
            <li class="nav-single-line">Microblog:</li>
            <li class="nav-single-line"><a href="{{ url_for('home')}}">Home</a></li>
            <li class="nav-single-line"><a href="{{ url_for('login')}}">Login</a></li>
            <li class="nav-single-line"><a href="{{ url_for('logout')}}">Logout</a></li>
            <li class="nav-single-line"><a href="{{ url_for('register')}}">Register</a></li>
            <li class="nav-single-line"><a href="{{ url_for('get_recipes')}}">All Recipes</a></li>
            <li class="nav-single-line"><form action="{{ url_for('search_recipes') }}" method="POST" class="col s12">
              <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
              <input id="search-text" name="search_text" type="text" placeholder="Search" required>
              <select id="search_option" name="search_selected">
                <option value="category_name.category_name">Categories</option>
                <option value="cuisine_name.cuisine_name">Cuisines</option>
                <option value="user_votes">User Votes</option>
              </select>
              <select id="order_option" name="order_selected">
                <option value="UserVotesAscending">User Votes &uarr;</option>
                <option value="UserVotesDescending">User Votes &darr;</option>
                <option value="TotalTimeAscending">Total Time &uarr;</option>
                <option value="TotalTimeDescending">Total Time &darr;</option>
              </select>
              <button class="btn waves-effect waves-light" id="search-button" type="submit" name="action">Search</button>
            </form></li>
          </ul>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
