{% extends 'base.html'%} {% block content %}
<div class="container cuisine_container">
  <input name=_csrf_token type=hidden value="{{ csrf_token() }}">

  {% for cuisine in cuisines %}

    <div class="row">

      <li><span class="cuisine_list_item">
        {{cuisine.cuisine_name}}
      </span>
        <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small delete_cuisine_button">Delete</a>
        <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small blue edit_cuisine_button">Edit</a>
      </li>
    </div>
  {% endfor %}

  <div class="row">
    <a href="{{ url_for('add_cuisine') }}" class="waves-effect waves-light btn">
        <i class="material-icons right" id="add_cuisine">playlist_add</i>Add Cuisine
    </a>
  </div>
  {% endblock %}
</div>
