{% extends 'base.html' %} {% block content %}
<script>

function addFieldInstructions() {

  var el = document.getElementById('li-instructions');
  var elChild = document.createElement('li');
  var numberInstructions = document.getElementsByClassName("input_fields_wrap_instructions");

  // Give the new div some content
  elChild.innerHTML = `<input name="instruction[${numberInstructions.length}]" type="text" class="validate input_fields_wrap_instructions" value="{{ing}}"/><button onclick="this.parentNode.parentNode.removeChild(this.parentNode);" type="button">Remove</button>`;

  // Jug it into the parent element
  el.appendChild(elChild);

}

function addFieldIngredients() {

  var el = document.getElementById('li-ingredients');
  var elChild = document.createElement('li');
  var numberIngredients = document.getElementsByClassName("input_fields_wrap_ingredients");

  // Give the new div some content
  elChild.innerHTML = `<input name="ingredient[${numberIngredients.length}]" type="text" class="validate input_fields_wrap_ingredients" value="{{ing}}"/><button onclick="this.parentNode.parentNode.removeChild(this.parentNode);" type="button">Remove</button>`;

  // Jug it into the parent element
  el.appendChild(elChild);

}

function addFifteenMinutes() {

  totalTime = parseInt(document.getElementById('total-time').value);
  totalTime += 15;
  document.getElementById('total-time').value = totalTime;

}

function minusFifteenMinutes() {

  totalTime = parseInt(document.getElementById('total-time').value);

  if (totalTime > 0) {
    totalTime -= 15;
    document.getElementById('total-time').value = totalTime;
  }

}



</script>
<h3>Edit Recipe</h3>
<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipes._id) }}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix">assignment</i>
              <input id="recipe-name" name="recipe_name" type="text" class="validate" value="{{recipes.recipe_name}}">
              <label for="icon_prefix">Recipe Name</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input id="recipe-description" name="recipe_description" type="text" class="validate" value="{{recipes.recipe_description}}">
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <select id="category" name="category_name" required>
              <option value="">Choose Category</option>
              {% for cat in categories %}
                <option value="{{cat.category_name}}" {% if cat.category_name==selected_category['category_name'] %} selected{% endif %}>{{cat.category_name}}</option>
              {% endfor %}
            </select>
            <label>Recipe Category</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <select id="cuisine" name="cuisine_name" required>
              <option value="">Choose Cuisine</option>
              {% for cui in cuisines %}
                <option value="{{cui.cuisine_name}}" {% if cui.cuisine_name==selected_cuisine['cuisine_name'] %} selected{% endif %}>{{cui.cuisine_name}}</option>
              {% endfor %}
            </select>
            <label>Recipe Cuisine</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix">assignment</i>
              <input id="total-time" name="total_time" type="text" class="validate" value="{{recipes.total_time}}">
              <button class="plus_15_button" onclick="addFifteenMinutes()" type="button"> + 15 mins</button>
              <button class="minus_15_button" onclick="minusFifteenMinutes()" type="button"> - 15 mins</button>
              <label for="icon_prefix">Total Time</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="add_field_button_instructions" type="button" onclick="addFieldInstructions()">Add More Instructions</button>
            <div>
              <ol id="li-instructions">
                {% for i in instructions %}
                  <li>
                    <input name="instruction[{{loop.index0}}]" type="text" class="validate input_fields_wrap_instructions" value="{{i}}"/><button onclick="this.parentNode.parentNode.removeChild(this.parentNode);" type="button">Remove</button>
                  </li>
                {% endfor %}
              </ol>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="add_field_button_ingredients" type="button" onclick="addFieldIngredients()">Add More Ingredients</button>
            <div>
              <ol id="li-ingredients">
                {% for ing in ingredients %}
                  <li>
                    <input name="ingredient[{{loop.index0}}]" type="text" class="validate input_fields_wrap_ingredients" value="{{ing}}"/><button onclick="this.parentNode.parentNode.removeChild(this.parentNode);" type="button">Remove</button>
                  </li>
                {% endfor %}
              </ol>
            </div>
          </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" id="save-recipe" type="submit" name="action">Save
              <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
