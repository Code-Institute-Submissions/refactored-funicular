{% extends 'base.html'%} {% block content %}
<h3>Edit Recipe</h3>
<div class="row">
  <form action="{{ url_for('update_recipe', recipe_id=_id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <input id="recipe-name" name="recipe_name" type="text" class="validate" value="{{recipes.recipe_name}}">
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <input id="recipe-description" name="recipe_description" type="text" class="validate" value="{{recipes.recipe_description}}">
          <label for="icon_prefix">Recipe Description</label>
        </div>
      </div>
      <div class="row">
        <div class="instruction-header col s9">
          <strong>Instructions</strong>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <ol>
            {% for i in instructions %}
              <li>
                <i class="material-icons prefix">subject</i>
                <input id="instructions" name="recipe_description" type="text" class="validate input_fields_wrap_instructions" value="{{i}}">
                <a href='#' onClick="this.parentNode.parentNode.removeChild(this.parentNode);">Delete</a>
              </li>
            {% endfor %}
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="ingredients-header col s9">
        <strong>Ingredients</strong>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <ol>
          {% for ing in ingredients %}
            <li>
              <i class="material-icons prefix">subject</i>
              <input id="ingredients" name="ingredients" type="text" class="validate input_fields_wrap_ingredients" value="{{ing}}">
              <a href='#' onClick="this.parentNode.parentNode.removeChild(this.parentNode);">Delete</a>
            </li>
          {% endfor %}
        </ol>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action" id="edit_category">Edit Recipe
          <i class="material-icons right">playlist_add</i>
       </button>
      <a href="{{ url_for('get_recipes') }}" class="waves-effect waves-light btn grey" id="cancel_category">
          <i class="material-icons right">cancel</i>Cancel
      </a>
      </button>
    </div>
  </form>
</div>

{% endblock %}
