{% extends 'base.html'%} {% block content %}
<div class="form-container">
  <div class="left-column"></div>
  <div class="central-column">
    <h3 class="form-heading">All Categories</h3>
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <table>
      {% for category in categories %}
      <tr>
        <td class="category_list_item">
            {{category.category_name}}
        </td>
        <td>
          <a href="{{url_for('delete_category', category_id=category._id)}}"><span class="new badge delete_category_button" data-badge-caption="Delete"></span></a>
        </td>
        <td>
          <a href="{{url_for('edit_category', category_id=category._id)}}"><span class="new badge edit_category_button" data-badge-caption="Edit"></span></a>
        </td>
      </tr>
      {% endfor %}
    </table>
      <div class="row last-button-row">
        <a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn-small">Add Category
      <i class="material-icons right">add_box</i>
      </a>
    </div>
  </div>
  <div class="right-column"></div>
 </div>
{% endblock %}
