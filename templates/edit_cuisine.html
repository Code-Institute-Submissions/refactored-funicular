{% extends 'base.html'%} {% block content %}

<h3>Edit Cuisine</h3>
<div class="row">
  <form action="{{ url_for('update_cuisine', cuisine_id=cuisine._id) }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="cuisine_name" name="cuisine_name" type="text" class="validate" value="{{cuisine.cuisine_name}}">
            <label for="icon_prefix">Cuisine Name</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="edit_cuisine">Edit Cuisine
            <i class="material-icons right">playlist_add</i>
         </button>
        <a href="{{ url_for('get_cuisines') }}" class="waves-effect waves-light btn grey" id="cancel_cuisine">
            <i class="material-icons right">cancel</i>Cancel
        </a>
        </button>
    </div
  </form>
</div>

{% endblock %}
